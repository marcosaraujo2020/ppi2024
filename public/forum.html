<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="imagens/forum_17520275.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />   
    <script src="js/api.js"></script>
    <script src="js/app-forum.js"></script>
</head>

<body>
    <header class="cabecalho">
        <div class="titulo">
            <img src="imagens/forum_17520275.png" id="logo" alt="logo">
            <h1>Fórum do Dev | </h1>
            <nav class="navbar">
                <ul>
                    <li><a href="forum.html"><span class="material-symbols-outlined" data-toggle="tooltip" title="Início">home</span></a></li>
                    <li><a href="#"><span class="material-symbols-outlined" data-toggle="tooltip" title="Novo fórum" id="novoforum">post_add</span></a></li>
                    <li><a href=""><span class="material-symbols-outlined"data-toggle="tooltip" title="Pesquisar">search</span></a></li>
                    <li>  
                        <select name="temas" id="list-search">
                            <option value=""></option>
                            <option value="">Javascript</option>
                            <option value="">Linux</option>
                            <option value="">Python</option>
                            <option value="">C#</option>
                        </select>  
                    </li>
            </nav>
        </div>

        <div class="btn-nav">
            <nav>
                <a href="cadastre-page.html"><button class="btn-cadastrar-conta">Cadastre-se</button></a>
                <a href="login-page.html"><button class="btn-login">Entrar</button></a>
            </nav>
        </div>

        <div class="icon-user">
            <span class="material-symbols-outlined" id="icon-user" data-toggle="tooltip" title="Usuário">account_circle</span>
            <p id="user-name">User</p>
        </div>

        <div class="icon-logout">
            <a href="#" id="logout-btn"><span class="material-symbols-outlined" id="icon-logout" data-toggle="tooltip" title="Sair">logout</span></a>
        </div>
        
    </header>

    <main class="principal">
     
        <section type="submit" id="formulario" class="oculto">
            <form id="novaPostagemForm">
                <h2>Novo Fórum</h2>
                <label for="tecnologia">Tecnologia:</label>
                <select name="tecnologia" id="tecnologia">
                    <option value="1">Javascript</option>
                    <option value="2">Linux</option>
                </select>
                <br>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                <br>
                <label for="conteudo">Conteúdo:</label>
                <textarea id="conteudo" name="conteudo" required></textarea>
                <br>
                <button type="submit" id="btn-enviar"><span class="material-symbols-outlined">add</span> Add Post</button>
            </form>
        </section>

      <!--   <div id="testando" class="topico" ></div> -->

        <section id="teste" class="topico">
            <div class="tema"><h4>Javascript</h4></div>
          
        </section>

    </main>

    <footer></footer>
</body>
</html>
