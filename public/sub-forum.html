<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub-Fórum</title>
   
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="imagens/bate-papo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />   
    <script src="js/api.js"></script>
    <script src="js/app-forum.js"></script>
</head>


<body>
    <header class="cabecalho">
        
        <div class="titulo">

            <a href="forum.html">
                <img src="imagens/forum_17520275.png" id="logo" alt="logo">
                <h1>Fórum do Dev | </h1>
            </a>

            <nav class="navbar">
                <ul>
                    <li><a href=""><span class="material-symbols-outlined"data-toggle="tooltip" title="Pesquisar">search</span></a></li>
                    <li>
                        <input type="text" name="temas" id="list-search">
                    </li>
            </nav>
        </div>

        <div class="btn-nav">
            <nav>
                <a href="cadastre-page.html"><button class="btn-cadastrar-conta">Cadastre-se</button></a>
                <a href="login-page.html"><button class="btn-login">Entrar</button></a>
            </nav>
        </div>

        <div class="icon-user">
            <span class="material-symbols-outlined" id="icon-user" data-toggle="tooltip" title="Usuário">account_circle</span>
            <p id="user-name">User</p>
        </div>

        <div class="icon-logout">
            <a href="#" id="logout-btn"><span class="material-symbols-outlined" id="icon-logout" data-toggle="tooltip" title="Sair">logout</span></a>
        </div>
        
    </header>

    <main class="principal">
        
        <h3 id="titulo-sub-forum"></h3>
               
        <section id="topico-sub-forum">
            <div class="tema-sub-forum">
                <h4>Tópicos</h4>
            </div>
        </section>

        <section id="novo-topico">
            <div class="tema-sub-forum">
                <h4>Novo Tópico</h4>
            </div>
            <div id="formulario">
                <div class="formulario-topico">
                    <form action="" method="post" id="novoTopicoForm">
                        <div>
                            <label for="titulo-topico">Título</label>
                            <input name="titulo-topico" id="titulo-topico" class="titulo-topico" required></input>
                        </div>
                        <div>
                            <label for="comentario-topico">Primeiro comentário</label>
                            <textarea name="comentario-topico" id="comentario-topico" class="comentario-topico" required></textarea>
                        </div>
                        <div class="botoes">
                            <button type="submit" id="btn-enviar-topico">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>

        </section>

    </main>

    <footer></footer>
</body>
</html>
