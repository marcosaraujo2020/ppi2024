<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum</title>

    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="imagens/registro-online.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />   

   


    <script src="js/api.js"></script>
    <script src="js/app-forum.js"></script>
</head>

<body>
    <header class="cabecalho">
        <div class="titulo">


            <a href="forum.html">
                <img src="imagens/forum_17520275.png" id="logo" alt="logo">
                <h1>Fórum do Dev | </h1>
            </a>
            
            <nav class="navbar">
                <ul>
                    <li><a href=""><span class="material-symbols-outlined"data-toggle="tooltip" title="Pesquisar">search</span></a></li>
                    <li>
                        <input type="text" name="temas" id="list-search">
                    </li>
            </nav>
        </div>

        <div class="btn-nav">
            <nav>
                <a href="cadastre-page.html"><button class="btn-cadastrar-conta">Cadastre-se</button></a>
                <a href="login-page.html"><button class="btn-login">Entrar</button></a>
            </nav>
        </div>

        <div class="icon-user">
            <span class="material-symbols-outlined" id="icon-user" data-toggle="tooltip" title="Usuário">account_circle</span>
            <p id="user-name">User</p>
        </div>

        <div class="icon-logout">
            <a href="#" id="logout-btn"><span class="material-symbols-outlined" id="icon-logout" data-toggle="tooltip" title="Sair">logout</span></a>
        </div>
        
    </header>

    <main class="principal">
     
        <section class="formulario-topico">
            <div id="container">
                <div class="form-topico">
                    
                    <h2>Novo tópico</h2>
                    
                    <form action="" method="post" id="novoTopicoForm">

                        <div>
                            <h4 id="titulo-subforum-form"></h4>
                        </div>

                       <!--  <div>
                            <label for="">Título:</label>
                            <input type="text" name="titulo-topico" class="caixa-input-topico-novo" required>
                        </div> -->

                        <div>
                            <label for="">Descrição:</label>
                            <textarea name="descricao-topico" class="campo-topico" required></textarea>
                        </div>

                        <div class="botoes-form-topico">
                            <button type="submit" class="btn-enviar-form-topico" >Criar</button>
                            <button type="submit" class="btn-cancelar-form-topico" >Cancelar</button>
                        </div>

                    </form>
                </div>
            </div>
        </section>



    </main>

    <footer></footer>
</body>
</html>
